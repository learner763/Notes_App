<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Inter';
        background:linear-gradient(90deg, mediumpurple 0%, rebeccapurple 100%);
    }
    .data{
        display: flex;
        flex-direction: column;
        overflow: scroll;
        scrollbar-width: none;
    }
    .data div{
        display: flex;
        flex-direction: row;
    }
    .data div label{
        flex: 1;
        text-align: center;
        min-width: 120px;
    }
    i{
        color: rebeccapurple;
    }
    form button{
        cursor: pointer;
    }
</style>
<body>
    <div style="display: flex;justify-content: space-evenly;margin-bottom: 20px;align-items: center;">
        <label style="font-weight: bold;font-size: 20px;color: white;">User Records</label>
        <button onclick="window.location.href='/add_note'" style="background-color: white;color: rebeccapurple;font-size: 20px;padding: 5px;border: none;border-radius: 5px;font-weight: bold;cursor: pointer;">Add Record</button>
    </div> 
    <div class="data" >
        <div style="font-weight: bold;font-size: 18px;font-weight: bold;color: white;">
            <label>Name</label>
            <label>Age</label>
            <label>CGPA</label>
            <label>Actions</label>
        </div>
        {% for note in notes %}
            <div style="font-size: 16px;color: white;margin-top: 10px;">
                <label>{{note.name}}</label>
                <label>{{note.age}}</label>
                <label>{{note.cgpa}}</label>
                <label style="display: flex;justify-content: center;gap: 10px;">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{note.id}}">
                        <input type="hidden" name="action" value="edit">
                        <button type="submit"><i class="fa-solid fa-pen-to-square" ></i></button>

                    </form>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{note.id}}">
                        <input type="hidden" name="action" value="delete">
                        <button type="submit"><i class="fa-solid fa-trash" ></i></button>
                    </form>
                </label>
            </div>
        {%endfor%} 
    </div>
</body>
</html>
